{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">


    <h1>{{ posting.job_title }}</h1>
    <ul>
    <li>{{ posting.deadline|date:"Y-m-d"}}</li>
    <li>{{ posting.job_description}}</li>
    <li>{{ posting.job_url}}</li>
    <li>{{ posting.job_email}}</li>

    <a href="{% url 'jobboard:edit_post' posting.id %}" class="button">Edit</a>
    <a href="{% url 'jobboard:index' %}" class="button">Back</a>
    <a href="{% url 'jobboard:delete_post' posting.id %}" class="button">Delete</a>
</ul>
